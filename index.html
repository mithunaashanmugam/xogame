<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic Tac Toe â€” Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="game-app">
    <header class="game-header">
      <h1>Tic Tac Toe</h1>
      <div class="controls">
  <button id="restart" type="button" aria-label="Restart game">Restart</button>
  <button id="clear-scores" type="button" aria-label="Clear scores">Clear Scores</button>
</div>
    </header>

    <section class="scoreboard" aria-live="polite">
      <div class="score">
        <div class="label">Player X</div>
        <div id="score-x" class="value">0</div>
      </div>
      <div class="status" id="status">Turn: <span id="turn">X</span></div>
      <div class="score">
        <div class="label">Player O</div>
        <div id="score-o" class="value">0</div>
      </div>
    </section>

    <section class="board-section">
      <div id="board" class="board" role="grid" aria-label="Tic Tac Toe board">
        <!-- 9 cells generated here: data-cell attributes for JS -->
        <button class="cell" data-cell="0" role="gridcell" aria-label="cell 1"></button>
        <button class="cell" data-cell="1" role="gridcell" aria-label="cell 2"></button>
        <button class="cell" data-cell="2" role="gridcell" aria-label="cell 3"></button>

        <button class="cell" data-cell="3" role="gridcell" aria-label="cell 4"></button>
        <button class="cell" data-cell="4" role="gridcell" aria-label="cell 5"></button>
        <button class="cell" data-cell="5" role="gridcell" aria-label="cell 6"></button>

        <button class="cell" data-cell="6" role="gridcell" aria-label="cell 7"></button>
        <button class="cell" data-cell="7" role="gridcell" aria-label="cell 8"></button>
        <button class="cell" data-cell="8" role="gridcell" aria-label="cell 9"></button>
      </div>
    </section>

    <section class="game-footer">
      <p id="message" class="message" aria-live="assertive"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
